<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <script src="index.js"></script>

    <div class="container">
      <h1 id="webpageHeading">
          Budget Tool
      </h1>
      
      <form id="informationCollectionForm">
        <label class="heading">
            Information
        </label> 

        <br>
        <label class="info" for="debt">Total Debt:</label>
        <input  type="text" id="debt" name="debt"><br>

        <label class="info" for="monthly">Monthly Payment:</label>
        <input type="text" id="monthly" name="monthly"><br>

        <div>
          <lable class="info" > Lender: </lable>
          <input name="lender" type="radio" value="bank"> Bank
          <input name="lender" type="radio" value="gov"> Government
          <input name="lender" type="radio" value="other"> Other
        </div>

        <button class="enter" type="submit" onclick="handleClick(event)"> Submit </button>

        <br>
        <label id="resultLabel" for="monthly">No of months:</label>
        <div id="result">
         
        </div>
      </form>
      


    </div>
  </body>
</html>
